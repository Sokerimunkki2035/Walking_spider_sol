    :root { --card-aspect-ratio: 1.35; }

    .header-row { display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; flex-wrap: wrap; gap: 10px; }
    .pill { background: rgba(0,0,0,0.5); padding: 6px 12px; border-radius: 20px; font-weight: bold; font-size: 13px; border: 1px solid rgba(255,255,255,0.2); }

    #info { margin-bottom: 15px; padding: 12px; background: rgba(0,0,0,0.4); border-radius: 8px; font-size: 14px; border-left: 5px solid #78ffc8; min-height: 1.4em; }

    .column { background: rgba(255,255,255,0.05); border-radius: 4px; min-height: 70vh; position: relative; padding-bottom: 60px; border: 1px dashed rgba(255,255,255,0.1); }

<div class="header-row">
    <h2 style="margin:0;">ü¶Ç Walking Scorpio</h2>
    <div class="status-group" style="display:flex; gap:8px;">
        <div class="pill">üîÑ Siirrot: <span id="moveCount">0</span></div>
    </div>
</div>

<div class="controls">
  <button onclick="newGame()">Uusi peli</button>
  <button id="stockBtn" onclick="dealStock()">VARA (3)</button>
  <button onclick="undoMove()" style="background: #444;">Peru</button>

<script>
let deck = [], columns = [[],[],[],[],[],[],[]], stock = [], moveHistory = [];
let selectedCol = -1, selectedIdx = -1;

function newGame() {
    deck = [];
    const suits = ['‚ô†', '‚ô£', '‚ô•', '‚ô¶'];
    for (let s of suits) for (let r = 1; r <= 13; r++) deck.push({ rank: r, suit: s, faceUp: false });
    deck.sort(() => Math.random() - 0.5);
    columns = [[],[],[],[],[],[],[]];
    for (let i = 0; i < 49; i++) {
        let c = i % 7;
        let card = deck.pop();
        card.faceUp = !(c < 3 && columns[c].length < 3);
        columns[c].push(card);
    }
    stock = deck; selectedCol = -1; moveHistory = [];
    updateStockBtn(); drawTable(); updatePossibleMoves();
}

function drawTable() {
    const table = document.getElementById("table");
    table.innerHTML = "";
    columns.forEach((col, cIdx) => {
        let colDiv = document.createElement("div");
        colDiv.className = "column";
        colDiv.onclick = () => handleColumnClick(cIdx);
        col.forEach((card, rIdx) => {
            let cardDiv = document.createElement("div");
            cardDiv.className = "card" + (!card.faceUp ? " face-down" : "");
            if (cIdx === selectedCol && rIdx >= selectedIdx) cardDiv.classList.add("selected");
            if (card.faceUp) {
                cardDiv.classList.add(getSuitClass(card.suit));
                cardDiv.innerHTML = `<div>${getRankName(card.rank)}</div><div class="card-suit-large">${card.suit}</div>`;
                cardDiv.onclick = (e) => { e.stopPropagation(); handleCardClick(cIdx, rIdx); };
            }
            colDiv.appendChild(cardDiv);
        });
        table.appendChild(colDiv);
    });
}

function handleCardClick(cIdx, rIdx) {
    if (selectedCol !== -1 && selectedCol !== cIdx) { handleColumnClick(cIdx); return; }
    selectedCol = (selectedCol === cIdx && selectedIdx === rIdx) ? -1 : cIdx;
    selectedIdx = (selectedCol === -1) ? -1 : rIdx;
    drawTable();
}

function handleColumnClick(targetCol) {
    if (selectedCol === -1) return;
    const movingCard = columns[selectedCol][selectedIdx];
    const targetColCards = columns[targetCol];
    let canMove = false;
    if (targetColCards.length === 0) {
        if (movingCard.rank === 13) canMove = true;
    } else {
        const lastCard = targetColCards[targetColCards.length - 1];
        if (lastCard.rank === movingCard.rank + 1 && lastCard.suit === movingCard.suit) canMove = true;
    }
    if (canMove && selectedCol !== targetCol) {
        moveHistory.push(JSON.parse(JSON.stringify({cols: columns, stock: stock})));
        const cardsToMove = columns[selectedCol].splice(selectedIdx);
        columns[targetCol] = [...columns[targetCol], ...cardsToMove];
        if (columns[selectedCol].length > 0) columns[selectedCol][columns[selectedCol].length - 1].faceUp = true;
        checkSequence(targetCol);
    }
    selectedCol = -1; selectedIdx = -1; drawTable(); updatePossibleMoves();
}

function updatePossibleMoves() {
    let count = 0;
    for (let c = 0; c < columns.length; c++) {
        for (let r = 0; r < columns[c].length; r++) {
            const card = columns[c][r];
            if (!card.faceUp) continue;
            if (r > 0 && columns[c][r-1].rank === card.rank + 1 && columns[c][r-1].suit === card.suit) continue;
            for (let t = 0; t < columns.length; t++) {
                if (c === t) continue;
                if (columns[t].length === 0) {
                    if (card.rank === 13 && r !== 0) count++; // √Ñlyk√§s kuningass√§√§nt√∂
                } else {
                    const last = columns[t][columns[t].length - 1];
                    if (last.rank === card.rank + 1 && last.suit === card.suit) count++;
                }
            }
        }
    }
    document.getElementById("moveCount").innerText = count;
    document.getElementById("info").style.color = (count === 0 && stock.length === 0) ? "#ff6b6b" : "white";
    if (count === 0 && stock.length === 0) document.getElementById("info").innerHTML = "üö® <strong>PELI JUMISSA!</strong>";
}

function checkSequence(cIdx) {
    const col = columns[cIdx];
    for (let i = 0; i <= col.length - 13; i++) {
        let sub = col.slice(i, i + 13);
        if (sub.every((c, idx) => c.faceUp && c.rank === (13 - idx) && c.suit === sub[0].suit)) {
            col.splice(i, 13);
            if (col.length > 0) col[col.length - 1].faceUp = true;
            break;
        }
    }
}

function dealStock() {
    if (stock.length > 0) {
        moveHistory.push(JSON.parse(JSON.stringify({cols: columns, stock: stock})));
        for (let i = 0; i < 3; i++) { if(stock.length) { let c = stock.pop(); c.faceUp = true; columns[i].push(c); } }
        updateStockBtn(); drawTable(); updatePossibleMoves();
    }
}

function undoMove() {
    if (moveHistory.length > 0) {
        let prev = moveHistory.pop();
        columns = prev.cols; stock = prev.stock;
        selectedCol = -1; drawTable(); updateStockBtn(); updatePossibleMoves();
    }
}

function getSuitClass(s) { return {'‚ô†':'suit-spade','‚ô£':'suit-club','‚ô•':'suit-heart','‚ô¶':'suit-diamond'}[s]; }
function getRankName(r) { return {1:'A',11:'J',12:'Q',13:'K'}[r] || r; }
function updateStockBtn() { document.getElementById("stockBtn").innerText = `VARA (${stock.length})`; }

newGame();
</script>

<script>
let stockDeck = []; 
let columns = [];
let selectedCol = -1;
let selectedIdx = -1;
let moveHistory = [];

// --- PELILOGIIKKA ---
function newGame() {
  let deck = [];
  for (let p = 0; p < 8; p++) {
    for (let r = 1; r <= 13; r++) { deck.push({rank: r, faceUp: false}); }
  }
  deck.sort(() => Math.random() - 0.5);
  columns = Array.from({ length: 10 }, () => []);
  for (let c = 0; c < 10; c++) {
    let count = c < 4 ? 6 : 5;
    for (let i = 0; i < count; i++) { columns[c].push(deck.pop()); }
    columns[c][columns[c].length - 1].faceUp = true;
  }
  stockDeck = deck;
  selectedCol = -1; selectedIdx = -1; moveHistory = [];
  drawTable();
  updateInfo("Peli alkanut. Onnea!");
}

function drawTable() {
  const table = document.getElementById("table");
  table.innerHTML = "";
  columns.forEach((col, cIdx) => {
    let colDiv = document.createElement("div");
    colDiv.className = "column";
    colDiv.onclick = () => handleColumnClick(cIdx);
    
    let num = document.createElement("div");
    num.className = "col-num";
    num.innerText = col.length;
    colDiv.appendChild(num);
    
    col.forEach((card, rIdx) => {
      let cardDiv = document.createElement("div");
      cardDiv.className = "card";
      if (!card.faceUp) cardDiv.classList.add("face-down");
      if (cIdx === selectedCol && rIdx >= selectedIdx) cardDiv.classList.add("selected");
      if (card.faceUp) {
        cardDiv.innerHTML = `<div style="text-align:left">${getRankName(card.rank)}</div><div style="text-align:right; font-size:1.2em; margin-top:auto">‚ô†</div>`;
        cardDiv.onclick = (e) => { e.stopPropagation(); handleCardClick(cIdx, rIdx); };
      }
      colDiv.appendChild(cardDiv);
    });
    table.appendChild(colDiv);
  });
}

function handleCardClick(cIdx, rIdx) {
  if (selectedCol !== -1 && selectedCol !== cIdx) { handleColumnClick(cIdx); return; }
  const col = columns[cIdx];
  let validSequence = true;
  for (let i = rIdx; i < col.length - 1; i++) {
    if (col[i].rank !== col[i+1].rank + 1) { validSequence = false; break; }
  }
  if (!validSequence) { updateInfo("Vain laskeva pino siirtyy."); return; }
  if (selectedCol === cIdx && selectedIdx === rIdx) { selectedCol = -1; selectedIdx = -1; }
  else { selectedCol = cIdx; selectedIdx = rIdx; }
  drawTable();
}

function handleColumnClick(targetCol) {
  if (selectedCol === -1) return;
  if (selectedCol === targetCol) { selectedCol = -1; selectedIdx = -1; drawTable(); return; }
  const movingCard = columns[selectedCol][selectedIdx];
  const targetColCards = columns[targetCol];
  let canMove = targetColCards.length === 0 || targetColCards[targetColCards.length - 1].rank === movingCard.rank + 1;
  if (canMove) {
    moveHistory.push(JSON.parse(JSON.stringify(columns)));
    const cardsToMove = columns[selectedCol].splice(selectedIdx);
    columns[targetCol] = [...columns[targetCol], ...cardsToMove];
    if (columns[selectedCol].length > 0) columns[selectedCol][columns[selectedCol].length - 1].faceUp = true;
    checkAndRemoveSequence(targetCol);
    updateInfo("Hieno siirto!");
  } else {
    updateInfo("Laiton siirto.");
  }
  selectedCol = -1; selectedIdx = -1; drawTable();
}

function dealStock() {
  if (columns.some(col => col.length === 0)) { updateInfo("T√§yt√§ tyhj√§t sarakkeet!"); return; }
  if (stockDeck.length > 0) {
    moveHistory.push(JSON.parse(JSON.stringify(columns)));
    for (let c = 0; c < 10; c++) {
      let card = stockDeck.pop();
      if(card) { card.faceUp = true; columns[c].push(card); }
    }
    drawTable();
    updateInfo("Kortit jaettu.");
  }
}

function checkAndRemoveSequence(cIdx) {
  const col = columns[cIdx];
  if (col.length < 13) return;
  for (let i = 0; i <= col.length - 13; i++) {
    let sub = col.slice(i, i + 13);
    let isComplete = sub.every((card, idx) => card.faceUp && card.rank === (13 - idx));
    if (isComplete) {
      col.splice(i, 13);
      if (col.length > 0) col[col.length - 1].faceUp = true;
      updateInfo("SARJA VALMIS!"); drawTable(); break;
    }
  }
}

function undoMove() { if (moveHistory.length > 0) { columns = moveHistory.pop(); drawTable(); updateInfo("Peruttu."); } }
function getRankName(r) { const names = {1:'A', 11:'J', 12:'Q', 13:'K'}; return names[r] || r; }
function updateInfo(msg) { document.getElementById("info").innerText = msg; }

newGame();

// --- TAUKOMOOTTORI ---
let activeSeconds = 0;
let targetMinutes = 25;
let isOnBreak = false;

function updateTargetTime() {
    targetMinutes = parseInt(document.getElementById("timeSelect").value);
    activeSeconds = 0;
    updateInfo("Tauko: " + targetMinutes + " min kuluttua.");
}

function formatTime(s) {
    let m = Math.floor(s / 60);
    let sec = s % 60;
    return (m < 10 ? "0" : "") + m + ":" + (sec < 10 ? "0" : "") + sec;
}

setInterval(() => {
    if (!isOnBreak) {
        activeSeconds++;
        document.getElementById("activeClock").innerText = formatTime(activeSeconds);
        if (activeSeconds >= targetMinutes * 60) { startBreak(); }
    }
}, 1000);

function startBreak() {
    isOnBreak = true;
    let secondsLeft = 180; // 3 minuuttia
    const overlay = document.getElementById("breakOverlay");
    const timerDisplay = document.getElementById("breakTimer");
    const btn = document.getElementById("doneBtn");
    
    overlay.style.display = "flex";
    btn.disabled = true;

    let breakInterval = setInterval(() => {
        secondsLeft--;
        timerDisplay.innerText = formatTime(secondsLeft);
        if (secondsLeft <= 0) {
            clearInterval(breakInterval);
            timerDisplay.innerText = "VALMIS!";
            btn.disabled = false;
            btn.style.background = "#2a8b6f";
            btn.style.color = "white";
            btn.innerText = "Jatka peli√§";
        }
    }, 1000);
}

function finishBreak() {
    isOnBreak = false;
    activeSeconds = 0;
    document.getElementById("breakOverlay").style.display = "none";
}
</script>
