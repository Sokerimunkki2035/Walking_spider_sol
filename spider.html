<!DOCTYPE html>
<html lang="fi">
<head>
  <meta charset="utf-8">
  <title>Spider Solitaire - Toimiva Versio</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #0d4a3a;
      color: white;
      padding: 20px;
      margin: 0;
      user-select: none;
    }
    .controls { margin-bottom: 20px; }
    button {
      padding: 10px 20px;
      margin-right: 10px;
      cursor: pointer;
      background: #2a8b6f;
      color: white;
      border: none;
      border-radius: 5px;
      font-weight: bold;
    }
    button:hover { background: #3aa382; }
    
    #info {
      margin-bottom: 20px;
      padding: 15px;
      background: rgba(0,0,0,0.4);
      border-radius: 8px;
      min-height: 20px;
    }
    
    #table {
      display: grid;
      grid-template-columns: repeat(10, 1fr);
      gap: 10px;
    }
    
    .column {
      background: rgba(255,255,255,0.05);
      border-radius: 5px;
      padding: 5px;
      min-height: 500px;
      position: relative;
    }

    .card {
      background: white;
      color: black;
      border: 1px solid #333;
      border-radius: 4px;
      padding: 10px;
      margin-bottom: -50px; /* Kortit päällekkäin */
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      height: 70px;
      position: relative;
      box-shadow: 0 2px 5px rgba(0,0,0,0.3);
      display: flex;
      justify-content: space-between;
    }
    
    .card.face-down {
      background: #1a5f4a;
      background-image: repeating-linear-gradient(45deg, transparent, transparent 5px, rgba(255,255,255,0.1) 5px, rgba(255,255,255,0.1) 10px);
      color: transparent;
    }
    
    .card.selected {
      outline: 4px solid yellow;
      z-index: 1000;
      transform: translateY(-5px);
    }

    .col-num {
      text-align: center;
      font-size: 11px;
      margin-bottom: 10px;
      color: #88c9b6;
      pointer-events: none;
    }
  </style>
</head>
<body>

<h2>Spider Solitaire</h2>

<div class="controls">
  <button onclick="newGame()">Uusi peli</button>
  <button onclick="undoMove()">Peru siirto</button>
<button onclick="dealStock()" style="background: #1a5f4a;">JAA PAKKA</button>

<div id="info">Ladataan peliä...</div>

</div>
  <div id="table"></div>

<script>
let stockDeck = []; 
let columns = [];
let selectedCol = -1;
let selectedIdx = -1;
let moveHistory = [];

function newGame() {
  let deck = [];
  // 104 korttia, vain pataa (Spades)
  for (let p = 0; p < 8; p++) {
    for (let r = 1; r <= 13; r++) {
      deck.push({rank: r, faceUp: false});
    }
  }
  
  // Sekoitus
  deck.sort(() => Math.random() - 0.5);
  
  columns = Array.from({ length: 10 }, () => []);
  for (let c = 0; c < 10; c++) {
    let count = c < 4 ? 6 : 5;
    for (let i = 0; i < count; i++) {
      columns[c].push(deck.pop());
    }
    columns[c][columns[c].length - 1].faceUp = true;
  }
  stockDeck = deck; // Tämä tallentaa loput kortit pakan jakamista varten

  selectedCol = -1;
  selectedIdx = -1;
  moveHistory = [];
  drawTable();
  updateInfo("Peli alkanut. Valitse kortti.");
}

function drawTable() {
  const table = document.getElementById("table");
  table.innerHTML = "";
  
  columns.forEach((col, cIdx) => {
    let colDiv = document.createElement("div");
    colDiv.className = "column";
    
    // Klikkaus tyhjään sarakkeeseen tai sarakkeen päälle
    colDiv.onclick = (e) => {
      handleColumnClick(cIdx);
    };
    
    let num = document.createElement("div");
    num.className = "col-num";
    num.innerText = `(${col.length})`;
    colDiv.appendChild(num);
    
    col.forEach((card, rIdx) => {
      let cardDiv = document.createElement("div");
      cardDiv.className = "card";
      if (!card.faceUp) cardDiv.classList.add("face-down");
      
      // Valinnan korostus
      if (cIdx === selectedCol && rIdx >= selectedIdx) {
        cardDiv.classList.add("selected");
      }
      
      if (card.faceUp) {
        cardDiv.innerHTML = `<span>${getRankName(card.rank)}</span><span>♠</span>`;
        cardDiv.onclick = (e) => {
          e.stopPropagation(); // Estetään sarakkeen klikkaus, kun klikataan korttia
          handleCardClick(cIdx, rIdx);
        };
      }
      
      colDiv.appendChild(cardDiv);
    });
    table.appendChild(colDiv);
  });
}

function handleCardClick(cIdx, rIdx) {
  // Jos on jo valittu kortti ja klikataan eri sarakkeen korttia -> yritetään siirtoa
  if (selectedCol !== -1 && selectedCol !== cIdx) {
    handleColumnClick(cIdx);
    return;
  }

  // Valinnan tekeminen
  const col = columns[cIdx];
  
  // Tarkistetaan onko laskeva sarja, jos valitaan pinon keskeltä
  let validSequence = true;
  for (let i = rIdx; i < col.length - 1; i++) {
    if (col[i].rank !== col[i+1].rank + 1) {
      validSequence = false;
      break;
    }
  }

  if (!validSequence) {
    updateInfo("Voit siirtää vain oikeassa järjestyksessä olevia pinoja.");
    return;
  }

  // Jos klikataan jo valittua, perutaan valinta
  if (selectedCol === cIdx && selectedIdx === rIdx) {
    selectedCol = -1;
    selectedIdx = -1;
  } else {
    selectedCol = cIdx;
    selectedIdx = rIdx;
    updateInfo(`Valittu ${getRankName(col[rIdx].rank)}. Valitse kohdesarake.`);
  }
  drawTable();
}

function handleColumnClick(targetCol) {
  if (selectedCol === -1) return;
  
  // Jos klikataan samaa saraketta, poistetaan valinta
  if (selectedCol === targetCol) {
    selectedCol = -1;
    selectedIdx = -1;
    drawTable();
    return;
  }

  const movingCard = columns[selectedCol][selectedIdx];
  const targetColCards = columns[targetCol];
  
  // Sääntötarkistus: Kohdekortin on oltava 1 suurempi tai sarake tyhjä
  let canMove = false;
  if (targetColCards.length === 0) {
    canMove = true;
  } else {
    const lastCard = targetColCards[targetColCards.length - 1];
    if (lastCard.rank === movingCard.rank + 1) {
      canMove = true;
    }
  }

  if (canMove) {
    // Tallenna historia ennen siirtoa
    moveHistory.push(JSON.parse(JSON.stringify(columns)));
    
    // Suorita siirto
    const cardsToMove = columns[selectedCol].splice(selectedIdx);
    columns[targetCol] = [...columns[targetCol], ...cardsToMove];
    
    // Käännä edellisen sarakkeen uusi ylin kortti
    if (columns[selectedCol].length > 0) {
      columns[selectedCol][columns[selectedCol].length - 1].faceUp = true;
    }
    
    updateInfo("Siirto onnistui.");
    checkAndRemoveSequence(targetCol);
  } else {
    updateInfo("Laiton siirto! Kortin täytyy olla yhtä pienempi.");
  }

  selectedCol = -1;
  selectedIdx = -1;
  drawTable();
}

function checkAndRemoveSequence(cIdx) {
  const col = columns[cIdx];
  if (col.length < 13) return;

  // Etsitään täyttä sarjaa K-A (13-1)
  for (let i = 0; i <= col.length - 13; i++) {
    let sub = col.slice(i, i + 13);
    let isComplete = sub.every((card, idx) => card.faceUp && card.rank === (13 - idx));
    
    if (isComplete) {
      col.splice(i, 13);
      if (col.length > 0) col[col.length - 1].faceUp = true;
      updateInfo("KUNINGASSARJA VALMIS! Pisteitä poistettu.");
      drawTable();
      break;
    }
  }
}

function undoMove() {
  if (moveHistory.length > 0) {
    columns = moveHistory.pop();
    selectedCol = -1;
    selectedIdx = -1;
    drawTable();
    updateInfo("Siirto peruttu.");
  }
}

function getRankName(r) {
  const names = {1: 'A', 11: 'J', 12: 'Q', 13: 'K'};
  return names[r] || r;
}

function updateInfo(msg) {
  document.getElementById("info").innerText = msg;
}

// Aloita peli automaattisesti
newGame();
  function dealStock() {
  // Tarkistetaan sääntö: ei saa jakaa jos sarakkeita on tyhjänä
  if (columns.some(col => col.length === 0)) {
    updateInfo("Täytä tyhjät sarakkeet ensin!");
    return;
  }

  if (stockDeck.length > 0) {
    // Tallenna historia peruutusta varten
    moveHistory.push(JSON.parse(JSON.stringify(columns)));
    
    // Jaetaan 10 korttia pakasta
    for (let c = 0; c < 10; c++) {
      if (stockDeck.length > 0) {
        let card = stockDeck.pop();
        card.faceUp = true;
        columns[c].push(card);
      }
    }
    drawTable();
    updateInfo(`Kortit jaettu. Pakassa jäljellä: ${stockDeck.length}`);
  } else {
    updateInfo("Pakka on tyhjä!");
  }
}

</script>

</body>
</html>
