<!DOCTYPE html>
<html lang="fi">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Spider Solitaire ‚Äì toimiva + Zoom</title>
  <style>
    :root{ --uiZoom: 1; }

    body{
      font-family: system-ui, "Segoe UI", Arial, sans-serif;
      background:#0d4a3a;
      color:#fff;
      margin:0;
      padding:12px;
      user-select:none;
      -webkit-text-size-adjust: 100%;
    }

    .topbar{
      display:flex;
      gap:10px;
      flex-wrap:wrap;
      align-items:center;
      justify-content:space-between;
      margin-bottom:10px;
    }
    .leftgroup, .rightgroup{
      display:flex;
      gap:10px;
      flex-wrap:wrap;
      align-items:center;
    }

    .btn, a.btn{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      padding:10px 14px;
      border:0;
      border-radius:999px;
      background:#2a8b6f;
      color:#fff;
      font-weight:800;
      cursor:pointer;
      text-decoration:none;
      gap:8px;
      white-space:nowrap;
    }
    .btn:hover, a.btn:hover{ background:#3aa382; }

    .pill{
      padding:10px 14px;
      border-radius:999px;
      background:rgba(0,0,0,.25);
      border:1px solid rgba(255,255,255,.18);
      font-weight:800;
      display:flex;
      gap:10px;
      align-items:center;
      white-space:nowrap;
    }

    #info{
      margin:10px 0;
      padding:12px;
      background:rgba(0,0,0,.35);
      border-radius:12px;
      line-height:1.25;
    }

    /* Zoom-kehys: skaalataan koko pelialue */
    .zoomStage{
      width:100%;
      overflow:auto;
      -webkit-overflow-scrolling: touch;
      border-radius:14px;
      border:1px solid rgba(255,255,255,.14);
      background:rgba(0,0,0,.12);
      padding:10px;
    }
    .zoomInner{
      transform: scale(var(--uiZoom));
      transform-origin: top left;
      display:inline-block; /* t√§rke√§: ettei skaalattu sis√§lt√∂ leikkaannu */
    }

    /* P√∂yt√§: flex => 10 pinoa riviss√§, aina */
    #table{
      display:flex;
      gap:10px;
      align-items:flex-start;
    }

    .column{
      width:78px;
      min-width:78px;
      background:rgba(255,255,255,0.05);
      border-radius:10px;
      padding:6px;
      min-height:520px;
      position:relative;
      border:1px solid rgba(255,255,255,0.10);
    }

    .col-num{
      text-align:center;
      font-size:11px;
      margin-bottom:10px;
      color:#88c9b6;
      pointer-events:none;
      font-weight:900;
      opacity:.95;
    }

    .card{
      background:#fff;
      color:#000;
      border:1px solid #333;
      border-radius:8px;
      padding:10px;
      margin-bottom:-40px;
      font-size:18px;
      font-weight:900;
      cursor:pointer;
      height:70px;
      position:relative;
      box-shadow:0 2px 6px rgba(0,0,0,.35);
      display:flex;
      justify-content:space-between;
      align-items:center;
    }

    .card.face-down{
      background:#1a5f4a;
      background-image: repeating-linear-gradient(
        45deg,
        transparent,
        transparent 6px,
        rgba(255,255,255,0.12) 6px,
        rgba(255,255,255,0.12) 12px
      );
      color:transparent;
    }

    .card.selected{
      outline:4px solid rgba(255,230,0,.95);
      z-index:1000;
      transform:translateY(-5px);
    }
  </style>
</head>
<body>

  <div class="topbar">
    <div class="leftgroup">
      <a class="btn" href="index.html">‚Üê Valikkoon</a>
      <button class="btn" onclick="newGame()">üîÑ Uusi peli</button>
      <button class="btn" onclick="undoMove()">‚Ü© Undo</button>
    </div>

    <div class="rightgroup">
      <button class="btn" onclick="zoomBy(-0.1)">‚ûñ Zoom</button>
      <button class="btn" onclick="setZoom(1)">100%</button>
      <button class="btn" onclick="zoomBy(0.1)">‚ûï Zoom</button>
      <div class="pill">Siirrot: <span id="moves">0</span></div>
    </div>
  </div>

  <div id="info">Ladataan peli√§...</div>

  <div class="zoomStage" id="stage">
    <div class="zoomInner" id="zoomInner">
      <div id="table" aria-label="P√∂yt√§"></div>
    </div>
  </div>

<script>
let columns = [];
let selectedCol = -1;
let selectedIdx = -1;
let moveHistory = [];
let moves = 0;

// --- ZOOM (sis√§inen, toimii aina) ---
function clamp(n,min,max){ return Math.max(min, Math.min(max,n)); }
function setZoom(z){
  const v = clamp(Number(z), 0.6, 1.4);
  document.documentElement.style.setProperty('--uiZoom', v);
  localStorage.setItem('spider_uiZoom', String(v));
  updateInfo(`Zoom: ${Math.round(v*100)}%`);
}
function zoomBy(delta){
  const cur = Number(getComputedStyle(document.documentElement).getPropertyValue('--uiZoom')) || 1;
  setZoom(cur + delta);
}
// Palauta zoom viimeksi k√§ytettyyn
(function(){
  const saved = localStorage.getItem('spider_uiZoom');
  if(saved) setZoom(saved);
})();

function updateMoves(){
  document.getElementById("moves").innerText = String(moves);
}

function newGame() {
  let deck = [];
  for (let p = 0; p < 8; p++) {
    for (let r = 1; r <= 13; r++) {
      deck.push({rank: r, faceUp: false});
    }
  }
  deck.sort(() => Math.random() - 0.5);

  columns = Array.from({ length: 10 }, () => []);
  for (let c = 0; c < 10; c++) {
    let count = c < 4 ? 6 : 5;
    for (let i = 0; i < count; i++) {
      columns[c].push(deck.pop());
    }
    columns[c][columns[c].length - 1].faceUp = true;
  }

  selectedCol = -1;
  selectedIdx = -1;
  moveHistory = [];
  moves = 0;
  updateMoves();

  drawTable();
  updateInfo("Peli alkanut. Napauta korttia (tai sarjaa) ja napauta kohdepinoa.");
}

function drawTable() {
  const table = document.getElementById("table");
  table.innerHTML = "";

  columns.forEach((col, cIdx) => {
    let colDiv = document.createElement("div");
    colDiv.className = "column";
    colDiv.onclick = () => handleColumnClick(cIdx);

    let num = document.createElement("div");
    num.className = "col-num";
    num.innerText = `Pino ${cIdx+1} (${col.length})`;
    colDiv.appendChild(num);

    col.forEach((card, rIdx) => {
      let cardDiv = document.createElement("div");
      cardDiv.className = "card";
      if (!card.faceUp) cardDiv.classList.add("face-down");

      if (cIdx === selectedCol && rIdx >= selectedIdx && selectedIdx !== -1) {
        cardDiv.classList.add("selected");
      }

      if (card.faceUp) {
        cardDiv.innerHTML = `<span>${getRankName(card.rank)}</span><span>‚ô†</span>`;
        cardDiv.onclick = (e) => { e.stopPropagation(); handleCardClick(cIdx, rIdx); };
      }

      colDiv.appendChild(cardDiv);
    });

    table.appendChild(colDiv);
  });
}

function handleCardClick(cIdx, rIdx) {
  if (selectedCol !== -1 && selectedCol !== cIdx) {
    handleColumnClick(cIdx);
    return;
  }
  const col = columns[cIdx];

  let validSequence = true;
  for (let i = rIdx; i < col.length - 1; i++) {
    if (col[i].rank !== col[i+1].rank + 1) { validSequence = false; break; }
  }
  if (!validSequence) { updateInfo("Voit siirt√§√§ vain laskevia sarjoja."); return; }

  if (selectedCol === cIdx && selectedIdx === rIdx) {
    selectedCol = -1; selectedIdx = -1;
    updateInfo("Valinta pois.");
  } else {
    selectedCol = cIdx; selectedIdx = rIdx;
    updateInfo(`Valittu ${getRankName(col[rIdx].rank)}. Napauta kohdepinoa.`);
  }
  drawTable();
}

function handleColumnClick(targetCol) {
  if (selectedCol === -1) return;

  if (selectedCol === targetCol) {
    selectedCol = -1; selectedIdx = -1;
    updateInfo("Valinta pois.");
    drawTable();
    return;
  }

  const movingCard = columns[selectedCol][selectedIdx];
  const targetColCards = columns[targetCol];

  let canMove = false;
  if (targetColCards.length === 0) canMove = true;
  else {
    const lastCard = targetColCards[targetColCards.length - 1];
    if (lastCard.rank === movingCard.rank + 1) canMove = true;
  }

  if (canMove) {
    moveHistory.push(JSON.parse(JSON.stringify(columns)));

    const cardsToMove = columns[selectedCol].splice(selectedIdx);
    columns[targetCol] = columns[targetCol].concat(cardsToMove);

    if (columns[selectedCol].length > 0) {
      columns[selectedCol][columns[selectedCol].length - 1].faceUp = true;
    }

    moves++; updateMoves();
    updateInfo("Siirto onnistui.");
    checkAndRemoveSequence(targetCol);
  } else {
    updateInfo("Laiton siirto! Kohdekortin t√§ytyy olla 1 isompi.");
  }

  selectedCol = -1; selectedIdx = -1;
  drawTable();
}

function checkAndRemoveSequence(cIdx) {
  const col = columns[cIdx];
  if (col.length < 13) return;

  for (let i = 0; i <= col.length - 13; i++) {
    let sub = col.slice(i, i + 13);
    let isComplete = sub.every((card, idx) => card.faceUp && card.rank === (13 - idx));
    if (isComplete) {
      col.splice(i, 13);
      if (col.length > 0) col[col.length - 1].faceUp = true;
      updateInfo("üèÅ KUNINGASSARJA VALMIS! Sarja poistettu.");
      drawTable();
      break;
    }
  }
}

function undoMove() {
  if (moveHistory.length === 0) { updateInfo("Ei peruttavaa."); return; }
  columns = moveHistory.pop();
  selectedCol = -1; selectedIdx = -1;
  moves = Math.max(0, moves - 1); updateMoves();
  drawTable();
  updateInfo("Siirto peruttu.");
}

function getRankName(r) {
  const names = {1:'A',11:'J',12:'Q',13:'K'};
  return names[r] || r;
}
function updateInfo(msg){ document.getElementById("info").innerText = msg; }

// ESC poistaa valinnan (jos koneella)
window.addEventListener("keydown", (e)=>{
  if(e.key === "Escape"){
    selectedCol = -1; selectedIdx = -1;
    updateInfo("Valinta pois.");
    drawTable();
  }
});

newGame();
</script>
</body>
</html>
