<!DOCTYPE html>
<html lang="fi">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
  <title>Walking Spider - Toimiva Versio</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #0d4a3a;
      color: white;
      padding: 20px;
      margin: 0;
      user-select: none;
    }
    .controls { margin-bottom: 20px; }
    button {
      padding: 10px 20px;
      margin-right: 10px;
      cursor: pointer;
      background: #2a8b6f;
      color: white;
      border: none;
      border-radius: 5px;
      font-weight: bold;
    }
    button:hover { background: #3aa382; }
    
    #info {
      margin-bottom: 20px;
      padding: 15px;
      background: rgba(0,0,0,0.4);
      border-radius: 8px;
      min-height: 20px;
    }
    
    #table {
      display: grid;
      grid-template-columns: repeat(10, 1fr);
      gap: 10px;
    }
    
    .column {
      background: rgba(255,255,255,0.05);
      border-radius: 5px;
      padding: 5px;
      min-height: 500px;
      position: relative;
    }

    .card {
      background: white;
      color: black;
      border: 1px solid #333;
      border-radius: 4px;
      padding: 10px;
      margin-bottom: -50px;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      height: 70px;
      position: relative;
      box-shadow: 0 2px 5px rgba(0,0,0,0.3);
      display: flex;
      justify-content: space-between;
    }
    
    .card.face-down {
      background: #1a5f4a;
      background-image: repeating-linear-gradient(45deg, transparent, transparent 5px, rgba(255,255,255,0.1) 5px, rgba(255,255,255,0.1) 10px);
      color: transparent;
    }
    
    .card.selected {
      outline: 4px solid yellow;
      z-index: 1000;
      transform: translateY(-5px);
    }

    .col-num {
      text-align: center;
      font-size: 11px;
      margin-bottom: 10px;
      color: #88c9b6;
      pointer-events: none;
    }

    /* --- WALKING OVERLAY TYYLIT --- */
    #breakOverlay {
      display: none;
      position: fixed;
      inset: 0;
      z-index: 10000;
      background: rgba(0, 35, 30, 0.96);
      backdrop-filter: blur(8px);
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 20px;
    }
    .breakBox {
      max-width: 500px;
      background: rgba(255,255,255,0.1);
      padding: 30px;
      border-radius: 20px;
      border: 1px solid rgba(255,255,255,0.2);
    }
    .bigTimer { font-size: 60px; font-weight: bold; margin: 20px 0; color: #78ffc8; }
    .teacher-msg { font-style: italic; margin-bottom: 20px; color: #e0f7fa; }
  </style>
</head>
<body>

<div id="walking-ui" style="display: flex; justify-content: space-between; align-items: center;">
    <h2>Spider Solitaire</h2>
    <div style="background: rgba(0,0,0,0.3); padding: 5px 15px; border-radius: 20px; font-weight: bold;">
        üö∂ Aika: <span id="activeClock">00:00</span>
    </div>
</div>

<div class="controls">
  <button onclick="newGame()">Uusi peli</button>
  <button onclick="undoMove()">Peru siirto</button>
  <button onclick="dealStock()" style="background: #1a5f4a;">JAA PAKKA</button>
</div>

<div id="info">Ladataan peli√§...</div>
<div id="table"></div>

<div id="breakOverlay">
    <div class="breakBox">
        <h2 id="teacher-name">üë®‚Äçüè´ Opettaja sanoo:</h2>
        <p class="teacher-msg">"Aika pit√§√§ tauko! Nouse yl√∂s ja k√§vele hetki."</p>
        <div class="bigTimer" id="breakTimer">03:00</div>
        <button id="doneBtn" onclick="finishBreak()" disabled style="background: #ccc; color: #666; padding: 15px 30px; border-radius: 10px; font-size: 18px; border: none;">
            Valmis - palaa peliin
        </button>
    </div>
</div>

<script>
let stockDeck = []; 
let columns = [];
let selectedCol = -1;
let selectedIdx = -1;
let moveHistory = [];

// --- PELI LOGIIKKA ALKAA ---
function newGame() {
  let deck = [];
  for (let p = 0; p < 8; p++) {
    for (let r = 1; r <= 13; r++) {
      deck.push({rank: r, faceUp: false});
    }
  }
  deck.sort(() => Math.random() - 0.5);
  columns = Array.from({ length: 10 }, () => []);
  for (let c = 0; c < 10; c++) {
    let count = c < 4 ? 6 : 5;
    for (let i = 0; i < count; i++) {
      columns[c].push(deck.pop());
    }
    columns[c][columns[c].length - 1].faceUp = true;
  }
  stockDeck = deck;
  selectedCol = -1;
  selectedIdx = -1;
  moveHistory = [];
  drawTable();
  updateInfo("Peli alkanut. Valitse kortti.");
}

function drawTable() {
  const table = document.getElementById("table");
  table.innerHTML = "";
  columns.forEach((col, cIdx) => {
    let colDiv = document.createElement("div");
    colDiv.className = "column";
    colDiv.onclick = () => handleColumnClick(cIdx);
    let num = document.createElement("div");
    num.className = "col-num";
    num.innerText = `(${col.length})`;
    colDiv.appendChild(num);
    col.forEach((card, rIdx) => {
      let cardDiv = document.createElement("div");
      cardDiv.className = "card";
      if (!card.faceUp) cardDiv.classList.add("face-down");
      if (cIdx === selectedCol && rIdx >= selectedIdx) cardDiv.classList.add("selected");
      if (card.faceUp) {
        cardDiv.innerHTML = `<span>${getRankName(card.rank)}</span><span>‚ô†</span>`;
        cardDiv.onclick = (e) => { e.stopPropagation(); handleCardClick(cIdx, rIdx); };
      }
      colDiv.appendChild(cardDiv);
    });
    table.appendChild(colDiv);
  });
}

function handleCardClick(cIdx, rIdx) {
  if (selectedCol !== -1 && selectedCol !== cIdx) {
    handleColumnClick(cIdx);
    return;
  }
  const col = columns[cIdx];
  let validSequence = true;
  for (let i = rIdx; i < col.length - 1; i++) {
    if (col[i].rank !== col[i+1].rank + 1) { validSequence = false; break; }
  }
  if (!validSequence) {
    updateInfo("Voit siirt√§√§ vain oikeassa j√§rjestyksess√§ olevia pinoja.");
    return;
  }
  if (selectedCol === cIdx && selectedIdx === rIdx) {
    selectedCol = -1; selectedIdx = -1;
  } else {
    selectedCol = cIdx; selectedIdx = rIdx;
    updateInfo(`Valittu ${getRankName(col[rIdx].rank)}. Valitse kohdesarake.`);
  }
  drawTable();
}

function handleColumnClick(targetCol) {
  if (selectedCol === -1) return;
  if (selectedCol === targetCol) {
    selectedCol = -1; selectedIdx = -1;
    drawTable(); return;
  }
  const movingCard = columns[selectedCol][selectedIdx];
  const targetColCards = columns[targetCol];
  let canMove = targetColCards.length === 0 || targetColCards[targetColCards.length - 1].rank === movingCard.rank + 1;

  if (canMove) {
    moveHistory.push(JSON.parse(JSON.stringify(columns)));
    const cardsToMove = columns[selectedCol].splice(selectedIdx);
    columns[targetCol] = [...columns[targetCol], ...cardsToMove];
    if (columns[selectedCol].length > 0) columns[selectedCol][columns[selectedCol].length - 1].faceUp = true;
    updateInfo("Siirto onnistui.");
    checkAndRemoveSequence(targetCol);
  } else {
    updateInfo("Laiton siirto!");
  }
  selectedCol = -1; selectedIdx = -1;
  drawTable();
}

function dealStock() {
  if (columns.some(col => col.length === 0)) { updateInfo("T√§yt√§ tyhj√§t sarakkeet ensin!"); return; }
  if (stockDeck.length > 0) {
    moveHistory.push(JSON.parse(JSON.stringify(columns)));
    for (let c = 0; c < 10; c++) {
      if (stockDeck.length > 0) {
        let card = stockDeck.pop();
        card.faceUp = true;
        columns[c].push(card);
      }
    }
    drawTable();
    updateInfo(`Kortit jaettu. Pakassa: ${stockDeck.length}`);
  } else { updateInfo("Pakka tyhj√§!"); }
}

function checkAndRemoveSequence(cIdx) {
  const col = columns[cIdx];
  if (col.length < 13) return;
  for (let i = 0; i <= col.length - 13; i++) {
    let sub = col.slice(i, i + 13);
    let isComplete = sub.every((card, idx) => card.faceUp && card.rank === (13 - idx));
    if (isComplete) {
      col.splice(i, 13);
      if (col.length > 0) col[col.length - 1].faceUp = true;
      updateInfo("KUNINGASSARJA VALMIS!");
      drawTable(); break;
    }
  }
}

function undoMove() {
  if (moveHistory.length > 0) {
    columns = moveHistory.pop();
    selectedCol = -1; selectedIdx = -1;
    drawTable();
    updateInfo("Siirto peruttu.");
  }
}

function getRankName(r) { const names = {1:'A', 11:'J', 12:'Q', 13:'K'}; return names[r] || r; }
function updateInfo(msg) { document.getElementById("info").innerText = msg; }

newGame();

// --- WALKING TAUKOMOOTTORI ---
let activeSeconds = 0;
let breakTime = 25 * 60; // 25 minuuttia
let isOnBreak = false;

function formatTime(s) {
    let m = Math.floor(s / 60);
    let sec = s % 60;
    return (m < 10 ? "0" : "") + m + ":" + (sec < 10 ? "0" : "") + sec;
}

// Laskuri joka py√∂rii taustalla
setInterval(() => {
    if (!isOnBreak) {
        activeSeconds++;
        document.getElementById("activeClock").innerText = formatTime(activeSeconds);
        if (activeSeconds >= breakTime) {
            startBreak();
        }
    }
}, 1000);

function startBreak() {
    isOnBreak = true;
    let secondsLeft = 3 * 60; // 3 minuutin tauko
    const overlay = document.getElementById("breakOverlay");
    const timerDisplay = document.getElementById("breakTimer");
    const btn = document.getElementById("doneBtn");
    
    overlay.style.display = "flex";
    btn.disabled = true;
    btn.style.background = "#666";

    let breakInterval = setInterval(() => {
        secondsLeft--;
        timerDisplay.innerText = formatTime(secondsLeft);
        if (secondsLeft <= 0) {
            clearInterval(breakInterval);
            btn.disabled = false;
            btn.style.background = "#2a8b6f";
            btn.style.color = "white";
            btn.innerText = "Valmis - jatka peli√§";
        }
    }, 1000);
}

function finishBreak() {
    isOnBreak = false;
    activeSeconds = 0;
    document.getElementById("breakOverlay").style.display = "none";
}
</script>

</body>
</html>
