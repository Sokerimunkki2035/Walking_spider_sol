<!DOCTYPE html>
<html lang="fi">
<head>
  <meta charset="utf-8">
  <title>Peliportti & K√§velyhaaste</title>
  <style>
    body { font-family: 'Segoe UI', sans-serif; background: #1a1a1a; color: white; text-align: center; padding: 20px; }
    .container { max-width: 500px; margin: 0 auto; background: #2d2d2d; padding: 20px; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
    .timer { font-size: 48px; font-weight: bold; color: #00ffcc; margin: 20px 0; }
    button { padding: 12px 24px; font-size: 16px; background: #2a8b6f; color: white; border: none; border-radius: 8px; cursor: pointer; }
    .game-menu { display: none; margin-top: 20px; }
    .game-card { background: #3d3d3d; padding: 15px; margin: 10px; border-radius: 8px; display: inline-block; width: 100px; cursor: pointer; border: 1px solid #555; }
    #quiz { display: none; }
    select { padding: 10px; width: 100%; margin: 10px 0; border-radius: 5px; background: #444; color: white; }
  </style>
</head>
<body>

<div class="container">
  <h1>Tervetuloa Pelaamaan!</h1>
  
  <div id="walk-section">
    <p>Suorita p√§ivitt√§inen k√§vely avataksesi pelit.</p>
    <div class="timer" id="timer-display">00:00</div>
    <button id="start-btn" onclick="startWalk()">Aloita k√§vely (2s)</button>
  </div>

  <div id="quiz">
    <h3>Hienoa ty√∂t√§!</h3>
    <p>Vastaa kysymyksiin avataksesi pelit:</p>
    <select id="q1"><option>Miten menee? - Hyvin</option><option>Menettelee</option></select>
    <select id="q2"><option>Mist√§ p√§in? - Suomi</option><option>Muu</option></select>
    <button onclick="submitQuiz()">Avaa pelit</button>
  </div>

  <div id="game-menu" class="game-menu">
    <h2>Pelit avattu! üéÆ</h2>
    <div class="game-card" onclick="location.href='spider.html'">Spider</div>
    <div class="game-card" onclick="location.href='scorpio.html'">Scorpio</div>
    <div class="game-card" onclick="location.href='golf.html'">Golf</div>
    <br><br>
    <button onclick="resetDay()" style="background:#8b2a2a; font-size:10px;">Nollaa p√§iv√§</button>
  </div>
</div>

<script>
let timerInterval;
window.onload = function() {
  if (localStorage.getItem('walkDone') === 'true') showGames();
};

function startWalk() {
  document.getElementById('start-btn').disabled = true;
  let timeLeft = 2; // TESTI: 2 sekuntia
  timerInterval = setInterval(() => {
    timeLeft--;
    document.getElementById('timer-display').innerText = "00:0" + timeLeft;
    if (timeLeft <= 0) {
      clearInterval(timerInterval);
      showQuiz();
    }
  }, 1000);
}

function showQuiz() {
  document.getElementById('walk-section').style.display = 'none';
  document.getElementById('quiz').style.display = 'block';
}

function submitQuiz() {
  localStorage.setItem('walkDone', 'true');
  showGames();
}

function showGames() {
  document.getElementById('walk-section').style.display = 'none';
  document.getElementById('quiz').style.display = 'none';
  document.getElementById('game-menu').style.display = 'block';
}

function resetDay() {
  localStorage.clear();
  location.reload();
}
</script>
</body>
</html>
