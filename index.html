<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Walking Games - Portti</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #072b22; color: white; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .login-card { background: rgba(0,0,0,0.5); padding: 30px; border-radius: 15px; border: 1px solid #78ffc8; text-align: center; box-shadow: 0 10px 30px rgba(0,0,0,0.5); width: 90%; max-width: 350px; }
        input { padding: 12px; border-radius: 8px; border: none; width: 100%; margin-bottom: 15px; font-size: 16px; box-sizing: border-box; background: white; color: black; }
        button { padding: 12px 24px; background: #1e6b54; color: white; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; width: 100%; }
        #error { color: #ff6b6b; font-size: 14px; margin-top: 10px; height: 1.2em; }
        .menu { display: none; grid-template-columns: 1fr; gap: 10px; margin-top: 20px; }
        .menu a { text-decoration: none; color: #78ffc8; background: rgba(255,255,255,0.1); padding: 15px; border-radius: 8px; border: 1px solid rgba(255,255,255,0.2); transition: 0.3s; display: block; }
    </style>
</head>
<body>

<div class="login-card" id="authBox">
    <h2>ü¶Ç Walking Games</h2>
    <p>Sy√∂t√§ salasana p√§√§st√§ksesi peleihin:</p>
    <input type="password" id="passInput" placeholder="Salasana...">
    <br>
    <button onclick="checkPassword()">Kirjaudu</button>
    <p id="error"></p>
</div>

<div class="login-card" id="menuBox" style="display:none;">
    <h2>Valitse peli</h2>
    <div class="menu" id="gameMenu" style="display:grid;">
        <a href="scorpio.html">ü¶Ç Walking Scorpio</a>
        <a href="freecell.html">üÉè FreeCell Solitaire</a>
        <a href="yukon.html">üå≤ Yukon Solitaire</a>
        <a href="memory.html">üß† Memory Solitaire</a>
    </div>
    <br>
    <button onclick="logout()" style="background:#444;">Kirjaudu ulos</button>
</div>

<script>
    // TARKISTETTU hash sanalle: voisent44n
    const secretHash = "88939634e9f50629c159892182069e2954845582236d33301a916362540b68a3"; 

    async function hashPassword(string) {
        const utf8 = new TextEncoder().encode(string);
        const hashBuffer = await crypto.subtle.digest('SHA-256', utf8);
        const hashArray = Array.from(new Uint8Array(hashBuffer));
        return hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
    }

    async function checkPassword() {
        const input = document.getElementById('passInput').value.trim(); // Trim poistaa vahinkov√§lily√∂nnit
        const hashedInput = await hashPassword(input);
        
        if (hashedInput === secretHash) {
            sessionStorage.setItem('isLoggedIn', 'true');
            showMenu();
        } else {
            document.getElementById('error').innerText = "V√§√§r√§ salasana!";
        }
    }

    function showMenu() {
        document.getElementById('authBox').style.display = 'none';
        document.getElementById('menuBox').style.display = 'block';
    }

    function logout() {
        sessionStorage.removeItem('isLoggedIn');
        location.reload();
    }

    if (sessionStorage.getItem('isLoggedIn') === 'true') {
        showMenu();
    }
</script>
</body>
</html>
