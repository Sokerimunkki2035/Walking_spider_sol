    <style>
        body { font-family: sans-serif; background: #006633; color: white; margin: 0; text-align: center; }

            <option value="1">1 Maa (Helppo)</option>

</div>

<script>
// TÄSSÄ ON SE FUNKTIO, JOTA KYSYIT:
function createDeck(difficulty) {
    let suits;
    if (difficulty == 1) suits = ['♠', '♠', '♠', '♠']; 
    else if (difficulty == 2) suits = ['♠', '♥', '♠', '♥']; 
    else suits = ['♠', '♥', '♣', '♦']; 

    let newDeck = [];
    for (let p = 0; p < 2; p++) {
        for (let s of suits) {
            for (let r = 1; r <= 13; r++) {
                newDeck.push({ rank: r, suit: s });
            }
        }
    }
    return newDeck.sort(() => Math.random() - 0.5);
}

function startGame() {
    const diff = document.getElementById('diffSelect').value;
    const deck = createDeck(diff);
    
    document.getElementById('game-info').innerText = 
        "Uusi peli aloitettu (" + diff + " maata). Pakassa " + deck.length + " korttia.";
    
    console.log("Kortit arvottu:", deck);
    // Tässä kohtaa varsinainen pelilogiikka jakaisi kortit pinoihin.
}

// Aloitetaan peli heti kun sivu latautuu
window.onload = startGame;
</script>
