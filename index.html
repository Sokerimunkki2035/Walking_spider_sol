<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Walking Games - Portti</title>
    <style>
        body { font-family: sans-serif; background: #072b22; color: white; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .box { background: rgba(0,0,0,0.7); padding: 30px; border-radius: 15px; border: 2px solid #78ffc8; text-align: center; width: 300px; }
        input { width: 100%; padding: 12px; margin: 10px 0; box-sizing: border-box; font-size: 18px; }
        button { width: 100%; padding: 12px; background: #1e6b54; color: white; border: none; cursor: pointer; font-weight: bold; }
        #msg { color: #ff6b6b; margin-top: 10px; }
    </style>
</head>
<body>

<div class="box" id="auth">
    <h2>Pääsy kielletty</h2>
    <p>Kirjoita koodi:</p>
    <input type="text" id="field" placeholder="...">
    <button onclick="verify()">AVAA</button>
    <div id="msg"></div>
</div>

<div class="box" id="menu" style="display:none;">
    <h2>Tervetuloa</h2>
    <a href="scorpio.html" style="color:#78ffc8; text-decoration:none; display:block; padding:10px; border:1px solid; margin-bottom:5px;">Scorpio</a>
    <a href="memory.html" style="color:#78ffc8; text-decoration:none; display:block; padding:10px; border:1px solid;">Memory</a>
    <button onclick="sessionStorage.clear(); location.reload();" style="margin-top:10px;">Ulos</button>
</div>

<script>
    async function verify() {
        const val = document.getElementById('field').value.trim();
        // Lasketaan hash kirjoitetusta sanasta
        const msgUint8 = new TextEncoder().encode(val);
        const hashBuffer = await crypto.subtle.digest('SHA-256', msgUint8);
        const hashArray = Array.from(new Uint8Array(hashBuffer));
        const hashed = hashArray.map(b => b.toString(16).padStart(2, '0')).join('');

        // TÄMÄ ON NYT TIIVISTE SANALLE: voisent44n
        if (hashed === "
8a25f8779572330f8030a28ae0befb689d5db5038593727aadacfd281aff470d") {
            sessionStorage.setItem('isLoggedIn', 'true');
            document.getElementById('auth').style.display = 'none';
            document.getElementById('menu').style.display = 'block';
        } else {
            document.getElementById('msg').innerText = "Väärin.";
        }
    }

    if (sessionStorage.getItem('isLoggedIn') === 'true') {
        document.getElementById('auth').style.display = 'none';
        document.getElementById('menu').style.display = 'block';
    }
</script>
</body>
</html>
