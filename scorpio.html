<!DOCTYPE html>
<html lang="fi">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
  <title>Walking Scorpio - Color Edition</title>
  <style>
    :root { --card-aspect-ratio: 1.35; }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #072b22;
      color: white;
      padding: 10px;
      margin: 0;
      user-select: none;
    }
    
    .header-row { display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; flex-wrap: wrap; gap: 10px; }
    .status-group { display: flex; gap: 8px; }
    
    .pill { 
      background: rgba(0,0,0,0.5); 
      padding: 6px 12px; 
      border-radius: 20px; 
      font-weight: bold; 
      font-size: 13px; 
      border: 1px solid rgba(255,255,255,0.2);
    }

    .controls { margin-bottom: 15px; display: flex; flex-wrap: wrap; gap: 8px; }
    button, select {
      padding: 10px 14px;
      cursor: pointer;
      background: #1e6b54;
      color: white;
      border: 1px solid rgba(255,255,255,0.2);
      border-radius: 8px;
      font-weight: bold;
    }
    
    #info { margin-bottom: 15px; padding: 12px; background: rgba(0,0,0,0.4); border-radius: 8px; font-size: 14px; border-left: 5px solid #78ffc8; }
    
    #table { display: grid; grid-template-columns: repeat(7, 1fr); gap: 6px; max-width: 900px; margin: 0 auto; }
    .column { background: rgba(255,255,255,0.05); border-radius: 4px; min-height: 70vh; position: relative; padding-bottom: 60px; border: 1px dashed rgba(255,255,255,0.1); }

    .card {
      background: white; border: 1px solid #222; border-radius: 5px;
      padding: 4px; margin-bottom: -36px;
      aspect-ratio: 1 / var(--card-aspect-ratio);
      font-size: 17px; font-weight: bold; cursor: pointer;
      position: relative; box-shadow: 0 2px 5px rgba(0,0,0,0.4);
      display: flex; flex-direction: column; box-sizing: border-box;
      transition: transform 0.1s;
    }

    /* MAIDEN V√ÑRIT */
    .suit-spade { color: #1a4d8c; }   /* Sinert√§v√§ Pata */
    .suit-club { color: #1b5e20; }    /* Vihre√§ Risti */
    .suit-heart { color: #d32f2f; }   /* Punainen Hertta */
    .suit-diamond { color: #e67e22; } /* Oranssi Ruutu */

    .card-suit-large {
      position: absolute; bottom: 0px; right: 2px;
      font-size: 1.8em; opacity: 0.9;
    }
    
    .card.face-down {
      background: #134537;
      background-image: repeating-linear-gradient(45deg, transparent, transparent 5px, rgba(255,255,255,0.03) 5px, rgba(255,255,255,0.03) 10px);
      color: transparent; border: 1px solid rgba(255,255,255,0.1);
    }
    
    .card.selected { outline: 4px solid #ffeb3b; z-index: 100; transform: translateY(-5px); box-shadow: 0 8px 20px rgba(0,0,0,0.6); }

    #breakOverlay {
      display: none; position: fixed; inset: 0; z-index: 10000;
      background: rgba(0, 20, 15, 0.98); backdrop-filter: blur(10px);
      align-items: center; justify-content: center; padding: 20px;
    }
    .breakBox { max-width: 400px; width: 100%; background: rgba(255,255,255,0.05); padding: 30px; border-radius: 20px; border: 2px solid #78ffc8; text-align: center; }
  </style>
</head>
<body>

<div class="header-row">
    <h2 style="margin:0;">ü¶Ç Walking Scorpio</h2>
    <div class="status-group">
        <div class="pill">üîÑ Todelliset siirrot: <span id="moveCount">0</span></div>
        <div class="pill">üö∂ <span id="activeClock">00:00</span></div>
    </div>
</div>

<div class="controls">
  <button onclick="newGame()">Uusi peli</button>
  <button id="stockBtn" onclick="dealStock()">VARA (3)</button>
  <button onclick="undoMove()" style="background: #444;">Peru</button>
  <select id="timeSelect" onchange="updateTargetTime()">
      <option value="15">15 min</option>
      <option value="25" selected>25 min</option>
      <option value="45">45 min</option>
  </select>
</div>

<div id="info">Ladataan v√§rej√§...</div>
<div id="table"></div>

<div id="breakOverlay">
    <div class="breakBox">
        <h2>üë®‚Äçüè´ Opettajan tauko</h2>
        <div style="font-size: 50px; margin: 20px 0; color: #78ffc8; font-family: monospace;" id="breakTimer">03:00</div>
        <button id="doneBtn" onclick="finishBreak()" disabled style="width:100%; padding:15px; border-radius:10px; font-weight:bold; background:#333; color:#666; border:none;">Odotetaan...</button>
    </div>
</div>

<script>
let deck = [], columns = [[],[],[],[],[],[],[]], stock = [];
let selectedCol = -1, selectedIdx = -1, moveHistory = [];

function newGame() {
    deck = [];
    const suits = ['‚ô†', '‚ô£', '‚ô•', '‚ô¶'];
    for (let s of suits) {
        for (let r = 1; r <= 13; r++) deck.push({ rank: r, suit: s, faceUp: false });
    }
    deck.sort(() => Math.random() - 0.5);

    columns = [[],[],[],[],[],[],[]];
    for (let i = 0; i < 49; i++) {
        let colIdx = i % 7;
        let card = deck.pop();
        card.faceUp = !(colIdx < 3 && columns[colIdx].length < 3);
        columns[colIdx].push(card);
    }
    stock = deck;
    selectedCol = -1; moveHistory = [];
    updateStockBtn();
    drawTable();
    updateInfo("V√§ritetty versio: Pata (sin), Risti (vihr), Hertta (pun), Ruutu (oranssi)");
    updatePossibleMoves();
}

function drawTable() {
    const table = document.getElementById("table");
    table.innerHTML = "";
    columns.forEach((col, cIdx) => {
        let colDiv = document.createElement("div");
        colDiv.className = "column";
        colDiv.onclick = () => handleColumnClick(cIdx);
        col.forEach((card, rIdx) => {
            let cardDiv = document.createElement("div");
            cardDiv.className = "card" + (!card.faceUp ? " face-down" : "");
            if (cIdx === selectedCol && rIdx >= selectedIdx) cardDiv.classList.add("selected");
            if (card.faceUp) {
                cardDiv.classList.add(getSuitClass(card.suit));
                cardDiv.innerHTML = `<div>${getRankName(card.rank)}</div><div class="card-suit-large">${card.suit}</div>`;
                cardDiv.onclick = (e) => { e.stopPropagation(); handleCardClick(cIdx, rIdx); };
            }
            colDiv.appendChild(cardDiv);
        });
        table.appendChild(colDiv);
    });
}

function handleCardClick(cIdx, rIdx) {
    if (selectedCol !== -1 && selectedCol !== cIdx) { handleColumnClick(cIdx); return; }
    if (selectedCol === cIdx && selectedIdx === rIdx) { selectedCol = -1; selectedIdx = -1; }
    else { selectedCol = cIdx; selectedIdx = rIdx; }
    drawTable();
}

function handleColumnClick(targetCol) {
    if (selectedCol === -1) return;
    const movingCard = columns[selectedCol][selectedIdx];
    const targetColCards = columns[targetCol];
    let canMove = false;
    
    if (targetColCards.length === 0) {
        if (movingCard.rank === 13) canMove = true;
    } else {
        const lastCard = targetColCards[targetColCards.length - 1];
        if (lastCard.rank === movingCard.rank + 1 && lastCard.suit === movingCard.suit) canMove = true;
    }

    if (canMove && selectedCol !== targetCol) {
        moveHistory.push(JSON.parse(JSON.stringify({cols: columns, stock: stock})));
        const cardsToMove = columns[selectedCol].splice(selectedIdx);
        columns[targetCol] = [...columns[targetCol], ...cardsToMove];
        if (columns[selectedCol].length > 0) columns[selectedCol][columns[selectedCol].length - 1].faceUp = true;
        checkSequence(targetCol);
    }
    selectedCol = -1; selectedIdx = -1;
    drawTable();
    updatePossibleMoves();
}

function checkSequence(cIdx) {
    const col = columns[cIdx];
    for (let i = 0; i <= col.length - 13; i++) {
        let sub = col.slice(i, i + 13);
        if (sub.every((c, idx) => c.faceUp && c.rank === (13 - idx) && c.suit === sub[0].suit)) {
            col.splice(i, 13);
            if (col.length > 0) col[col.length - 1].faceUp = true;
            updateInfo("MAHTAVAA! Sarja valmistui ja poistettiin.");
            break;
        }
    }
}

function updatePossibleMoves() {
    let count = 0;
    for (let c = 0; c < columns.length; c++) {
        const col = columns[c];
        for (let r = 0; r < col.length; r++) {
            const card = col[r];
            if (!card.faceUp) continue;
            // √Ñl√§ laske siirroksi, jos se on jo valmiiksi oikean kortin p√§√§ll√§
            if (r > 0 && col[r-1].rank === card.rank + 1 && col[r-1].suit === card.suit) continue;

            for (let t = 0; t < columns.length; t++) {
                if (c === t) continue;
                const target = columns[t];
                if (target.length === 0) {
                    // Laske Kuninkaan siirto VAIN jos se ei ole jo tyhj√§n sarakkeen ainoa kortti
                    if (card.rank === 13 && (r !== 0 || col.length > 1)) count++;
                } else {
                    const last = target[target.length - 1];
                    if (last.rank === card.rank + 1 && last.suit === card.suit) count++;
                }
            }
        }
    }
    document.getElementById("moveCount").innerText = count;
    if (count === 0 && stock.length === 0) {
        document.getElementById("info").innerHTML = "üö® <strong>EI EN√Ñ√Ñ SIIRTOJA!</strong> Peli on jumissa.";
    }
}

function dealStock() {
    if (stock.length > 0) {
        moveHistory.push(JSON.parse(JSON.stringify({cols: columns, stock: stock})));
        for (let i = 0; i < 3; i++) {
            let card = stock.pop();
            if(card) { card.faceUp = true; columns[i].push(card); }
        }
        updateStockBtn(); drawTable(); updatePossibleMoves();
    }
}

function undoMove() {
    if (moveHistory.length > 0) {
        let prev = moveHistory.pop();
        columns = prev.cols; stock = prev.stock;
        selectedCol = -1; drawTable(); updateStockBtn(); updatePossibleMoves();
    }
}

function getSuitClass(suit) {
    return {'‚ô†':'suit-spade', '‚ô£':'suit-club', '‚ô•':'suit-heart', '‚ô¶':'suit-diamond'}[suit];
}
function getRankName(r) { return {1:'A', 11:'J', 12:'Q', 13:'K'}[r] || r; }
function updateStockBtn() { document.getElementById("stockBtn").innerText = `VARA (${stock.length})`; }
function updateInfo(msg) { document.getElementById("info").innerHTML = msg; }

// TAUKOKELLO (Sama kuin aiemmin)
let activeSeconds = 0, targetMinutes = 25, isOnBreak = false;
function updateTargetTime() { targetMinutes = parseInt(document.getElementById("timeSelect").value); activeSeconds = 0; }
setInterval(() => {
    if (!isOnBreak) {
        activeSeconds++;
        document.getElementById("activeClock").innerText = Math.floor(activeSeconds / 60).toString().padStart(2,'0') + ":" + (activeSeconds % 60).toString().padStart(2,'0');
        if (activeSeconds >= targetMinutes * 60) startBreak();
    }
}, 1000);
function startBreak() {
    isOnBreak = true; let s = 180; document.getElementById("breakOverlay").style.display = "flex";
    let b = setInterval(() => {
        s--; document.getElementById("breakTimer").innerText = Math.floor(s/60).toString().padStart(2,'0')+":"+(s%60).toString().padStart(2,'0');
        if (s<=0) { clearInterval(b); let btn = document.getElementById("doneBtn"); btn.disabled = false; btn.style.background = "#2a8b6f"; btn.style.color = "white"; btn.innerText = "Jatka"; }
    }, 1000);
}
function finishBreak() { isOnBreak = false; activeSeconds = 0; document.getElementById("breakOverlay").style.display = "none"; }

newGame();
</script>
</body>
</html>
