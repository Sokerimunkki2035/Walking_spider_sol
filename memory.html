<!DOCTYPE html>
<html lang="fi">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Memory Solitaire - Walking Games</title>
  
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-7652525244986434" crossorigin="anonymous"></script>

  <style>
    body { font-family: 'Segoe UI', sans-serif; background: #072b22; color: white; margin: 0; padding: 10px; text-align: center; }
    .grid { 
        display: grid; 
        grid-template-columns: repeat(4, 1fr); 
        gap: 10px; 
        max-width: 400px; 
        margin: 20px auto; 
    }
    
    .card { 
      aspect-ratio: 1 / 1.4; 
      background: #134537; /* Kortin selk√§puoli (tummanvihre√§) */
      border-radius: 8px; 
      border: 2px solid rgba(255,255,255,0.1);
      cursor: pointer; 
      font-size: 22px; 
      font-weight: bold;
      display: flex; 
      flex-direction: column;
      align-items: center; 
      justify-content: center;
      transition: background 0.2s;
    }

    /* Kun kortti on k√§√§nnetty (Etuapuoli) */
    .card.flipped { 
      background: white; 
      color: black; 
    }

    .card.matched { 
      visibility: hidden; 
      pointer-events: none; 
    }

    .suit-red { color: #d32f2f; }
    .suit-black { color: #222; }

    .controls { margin-bottom: 20px; }
    button { padding: 12px 24px; background: #1e6b54; color: white; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; }
    
    #info { margin-top: 10px; font-weight: bold; color: #78ffc8; }

    footer { margin-top: 40px; font-size: 12px; opacity: 0.7; border-top: 1px solid #1e6b54; padding-top: 10px; }
  </style>
</head>
<body>

<h1>üß† Memory Solitaire</h1>
<div class="controls">
    <button onclick="resetGame()">Uusi peli</button>
    <p>L√∂ydetyt parit: <span id="score">0</span> / 8</p>
</div>

<div id="gameGrid" class="grid"></div>

<div id="info">Etsi kaksi samanarvoista korttia!</div>

<footer>
    <div>&copy; 2026 Walking Games</div>
    <div>Julkaisija: [Yrityksesi Nimi]</div>
</footer>

<script>
    const suits = ['‚ô†', '‚ô•', '‚ô£', '‚ô¶'];
    const ranks = ['A', 'K', 'Q', 'J', '10', '9', '8', '7'];
    let flippedCards = [];
    let matches = 0;
    let lockBoard = false;

    function resetGame() {
        const grid = document.getElementById('gameGrid');
        grid.innerHTML = '';
        flippedCards = [];
        matches = 0;
        lockBoard = false;
        document.getElementById('score').innerText = matches;
        document.getElementById('info').innerText = "Etsi kaksi samanarvoista korttia!";
        
        // Luodaan 16 korttia (8 paria)
        let deck = [];
        for(let i=0; i<8; i++) {
            // Lis√§t√§√§n kaksi samanarvoista korttia eri mailla
            deck.push({ rank: ranks[i], suit: '‚ô†', colorClass: 'suit-black' });
            deck.push({ rank: ranks[i], suit: '‚ô•', colorClass: 'suit-red' });
        }
        
        // Sekoitetaan pakka
        deck.sort(() => Math.random() - 0.5);

        deck.forEach((cardData) => {
            const card = document.createElement('div');
            card.className = 'card';
            card.dataset.rank = cardData.rank;
            card.onclick = () => flipCard(card, cardData);
            grid.appendChild(card);
        });
    }

    function flipCard(card, data) {
        if (lockBoard) return;
        if (card.classList.contains('flipped')) return;

        // N√§ytet√§√§n kortin tiedot
        card.classList.add('flipped');
        card.classList.add(data.colorClass);
        card.innerHTML = `<div>${data.rank}</div><div style="font-size: 1.2em;">${data.suit}</div>`;
        
        flippedCards.push(card);

        if (flippedCards.length === 2) {
            checkMatch();
        }
    }

    function checkMatch() {
        lockBoard = true;
        const [card1, card2] = flippedCards;
        const isMatch = card1.dataset.rank === card2.dataset.rank;

        if (isMatch) {
            setTimeout(() => {
                card1.classList.add('matched');
                card2.classList.add('matched');
                matches++;
                document.getElementById('score').innerText = matches;
                flippedCards = [];
                lockBoard = false;
                if (matches === 8) {
                    document.getElementById('info').innerText = "MAHTAVAA! Tyhjensit p√∂yd√§n.";
                }
            }, 600);
        } else {
            setTimeout(() => {
                card1.classList.remove('flipped', 'suit-black', 'suit-red');
                card2.classList.remove('flipped', 'suit-black', 'suit-red');
                card1.innerHTML = '';
                card2.innerHTML = '';
                flippedCards = [];
                lockBoard = false;
            }, 1000);
        }
    }

    resetGame();
</script>
</body>
</html>
