    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Walking Memory</title>
    
    <style>
        :root { --bg: #072b22; --accent: #1e6b54; --card-back: #134537; --text: #78ffc8; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); color: white; margin: 0; padding: 10px; text-align: center; user-select: none; }
        
        .hidden { display: none !important; }
        .box { background: rgba(0,0,0,0.8); padding: 25px; border-radius: 20px; border: 1px solid var(--text); max-width: 400px; margin: 20px auto; }
        
        h1, h2 { color: var(--text); font-weight: 300; }
        
        .menu-btn { padding: 15px; margin: 10px auto; background: var(--accent); border: 1px solid rgba(255,255,255,0.2); color: white; border-radius: 12px; cursor: pointer; font-weight: bold; width: 90%; display: block; transition: 0.3s; }
        .menu-btn:hover { background: #2a8a6d; border-color: var(--text); }
        
        #game-board { display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; max-width: 500px; margin: 20px auto; }
        .card { aspect-ratio: 1/1.4; background: white; border-radius: 8px; color: black; display: flex; align-items: center; justify-content: center; font-size: 24px; font-weight: bold; cursor: pointer; position: relative; box-shadow: 0 4px 8px rgba(0,0,0,0.3); }
        .card.back { background: var(--card-back); color: transparent; border: 1px solid rgba(255,255,255,0.2); }
        
        #target-info { background: rgba(0,0,0,0.4); padding: 15px; border-radius: 10px; margin-bottom: 15px; border-left: 5px solid var(--text); text-align: left; }
        
        #teacher-box { background: #fdf6e3; color: #333; padding: 25px; border-radius: 20px; border: 3px solid #d32f2f; margin: 20px auto; position: relative; }
        .speech-bubble { font-style: italic; font-size: 18px; margin-bottom: 15px; font-weight: bold; }
        input[type="text"] { padding: 12px; border-radius: 8px; border: 2px solid #ccc; width: 85%; font-size: 16px; outline: none; margin-bottom: 10px; }
        .feedback-text { font-weight: bold; margin-top: 10px; min-height: 1.2em; }
    </style>
</head>
<body>
<noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-N8Z8Z9M6" height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>

<div id="main-menu" class="box">
    <h1>üß† Memory</h1>
    <button class="menu-btn" onclick="startMode('normal')">Normaali (Etsi parit)</button>
    <button class="menu-btn" onclick="startMode('hard')">Haastava (Etsi tietty)</button>
    <button class="menu-btn" onclick="startMode('master')">Mestari (Tasot)</button>
    <button class="menu-btn" onclick="openTeacher()" style="background: #444;">üá™üá∏ Espanjan taukokone</button>
    <a href="index.html" style="color: var(--text); text-decoration: none; font-size: 12px; display: block; margin-top: 15px;">Palaa p√§√§valikkoon</a>
</div>

<div id="game-container" class="hidden">
    <div id="target-info">
        <div id="status-text">Valitse kortti...</div>
    </div>
    <div id="game-board"></div>
    <button onclick="location.reload()" style="background:rgba(255,255,255,0.1); color:white; border:none; padding:10px 20px; border-radius:8px; cursor:pointer;">Palaa takaisin</button>
</div>

<div id="teacher-container" class="hidden box" style="background: transparent; border: none;">
    <div id="teacher-box">
        <div style="font-size: 40px; margin-bottom: 10px;">üë®‚Äçüè´</div>
        <div class="speech-bubble" id="question-text">¬°Hola! Mik√§ on "Kiitos" espanjaksi?</div>
        <input type="text" id="answer-input" placeholder="Kirjoita t√§h√§n..." onkeypress="if(event.key==='Enter') checkAnswer()">
        <br>
        <button onclick="checkAnswer()" style="padding:12px 25px; background:#d32f2f; color:white; border:none; border-radius:8px; font-weight:bold; cursor:pointer;">Vastaa</button>
        <p id="feedback" class="feedback-text"></p>
    </div>
    <button onclick="location.reload()" style="background:rgba(0,0,0,0.5); color:white; border:none; padding:10px 20px; border-radius:8px; cursor:pointer;">Lopeta tauko</button>
</div>

<script>
let cards = [];
let flippedCards = [];
let currentMode = '';

function startMode(mode) {
    currentMode = mode;
    document.getElementById('main-menu').classList.add('hidden');
    document.getElementById('game-container').classList.remove('hidden');
    setupGame();
}

function openTeacher() {
    document.getElementById('main-menu').classList.add('hidden');
    document.getElementById('teacher-container').classList.remove('hidden');
}

function setupGame() {
    const board = document.getElementById('game-board');
    board.innerHTML = '';
    const symbols = ['üçé', 'üçå', 'üçá', 'üçì', 'üçí', 'üçç', 'ü•ù', 'üçâ'];
    const deck = [...symbols, ...symbols].sort(() => Math.random() - 0.5);

    deck.forEach((symbol, index) => {
        const card = document.createElement('div');
        card.className = 'card back';
        card.dataset.symbol = symbol;
        card.dataset.index = index;
        card.onclick = () => flipCard(card);
        board.appendChild(card);
    });
}

function flipCard(card) {
    if (flippedCards.length < 2 && !card.classList.contains('flipped') && card.classList.contains('back')) {
        card.classList.remove('back');
        card.innerHTML = card.dataset.symbol;
        flippedCards.push(card);

        if (flippedCards.length === 2) {
            checkMatch();
        }
    }
}

function checkMatch() {
    const [card1, card2] = flippedCards;
    if (card1.dataset.symbol === card2.dataset.symbol) {
        card1.classList.add('flipped');
        card2.classList.add('flipped');
        flippedCards = [];
        document.getElementById('status-text').innerText = "L√∂ytyi pari!";
    } else {
        setTimeout(() => {
            card1.classList.add('back');
            card1.innerHTML = '';
            card2.classList.add('back');
            card2.innerHTML = '';
            flippedCards = [];
            document.getElementById('status-text').innerText = "Ei ollut pari. Yrit√§ uudelleen.";
        }, 1000);
    }
}

function checkAnswer() {
    const input = document.getElementById('answer-input').value.toLowerCase().trim();
    const feedback = document.getElementById('feedback');
    if (input === 'gracias') {
        feedback.innerText = "¬°Muy bien! Oikein meni.";
        feedback.style.color = "green";
    } else {
        feedback.innerText = "Yrit√§ uudelleen... vinkki: alkaa g-kirjaimella.";
        feedback.style.color = "red";
    }
}
</script>
</body>
</html>
