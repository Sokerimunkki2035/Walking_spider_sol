  <style>
    :root{
      --bg:#004d40;
      --card:#ffffff;
      --txt:#10211e;
      --muted:#5b6f6b;
      --btn:#0b5f52;
    }
    body{
      margin:0;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;
      background:var(--bg);
      color:#fff;
    }
    .wrap{
      max-width:760px;
      margin:0 auto;
      padding:14px;
    }
    .topbar{
      display:flex;
      gap:10px;
      justify-content:space-between;
      flex-wrap:wrap;
      margin-bottom:14px;
    }
    .btn{
      background:var(--btn);
      color:#fff;
      text-decoration:none;
      padding:10px 14px;
      border-radius:999px;
      font-weight:800;
      display:inline-block;
    }
    h1{
      margin:8px 0 12px;
    }
    .card{
      background:var(--card);
      color:var(--txt);
      border-radius:16px;
      padding:16px;
      margin:12px 0;
      box-shadow:0 8px 22px rgba(0,0,0,.18);
    }
    .small{
      font-size:14px;
      color:var(--muted);
      line-height:1.5;
    }
    .post a{
      color:#0b5f52;
      font-weight:800;
      text-decoration:none;
    }
    footer{
      text-align:center;
      margin:20px 0 8px;
      font-size:13px;
      opacity:.75;
    }
    footer a{
      color:#fff;
      text-decoration:none;
      font-weight:800;
    }
